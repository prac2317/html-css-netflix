<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./main-img/netflixlog.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="logo">
          <img src="./main-img/netflix-logo.png" alt="logo" />
        </div>
        <div class="avatar">
          <img src="./main-img/netflix-avatar.png" alt="avatar" />
        </div>
      </nav>
    </header>
    <main>
      <div class="banner">
        <div class="banner_contents">
          <h2 class="banner_title">Money Heist</h2>
          <div class="banner_btn_container">
            <button class="banner_btn">play</button>
            <button class="banner_btn">My List</button>
          </div>
          <p>
            To carry out the biggest height in history, a mysterious man called
            The Professor recruits a band of eight robbers who have a single
            characteristic: none of ...
          </p>
        </div>
      </div>
      <div class="original">
        <div class="original_title">NETFLIX ORIGINALS</div>
        <div class="original_movies">
          <div class="original_movie_container">
            <img src="./main-img/large-movie1.jpg" alt="large-movie1" />
          </div>
          <div class="original_movie_container">
            <img src="./main-img/large-movie2.jpg" alt="large-movie2" />
          </div>
          <div class="original_movie_container">
            <img src="./main-img/large-movie3.jpg" alt="large-movie3" />
          </div>
          <div class="original_movie_container">
            <img src="./main-img/large-movie4.jpg" alt="large-movie4" />
          </div>
          <div class="original_movie_container">
            <img src="./main-img/large-movie5.jpg" alt="large-movie5" />
          </div>
          <div class="original_movie_container">
            <img src="./main-img/large-movie6.jpg" alt="large-movie6" />
          </div>
          <div class="original_movie_container">
            <img src="./main-img/large-movie7.jpg" alt="large-movie7" />
          </div>
          <div class="original_movie_container">
            <img src="./main-img/large-movie8.jpg" alt="large-movie8" />
          </div>
        </div>
      </div>
      <div class="trending">
        <div class="trending_now_title">Trending now</div>
        <div class="trending_now_movies">
          <div class="trending_now_movies_container">
            <img src="./main-img/small-movie1.jpg" alt="small-movie1" />
          </div>
          <div class="trending_now_movies_container">
            <img src="./main-img/small-movie2.jpg" alt="small-movie2" />
          </div>
          <div class="trending_now_movies_container">
            <img src="./main-img/small-movie3.jpg" alt="small-movie3" />
          </div>
          <div class="trending_now_movies_container">
            <img src="./main-img/small-movie4.jpg" alt="small-movie4" />
          </div>
          <div class="trending_now_movies_container">
            <img src="./main-img/small-movie5.jpg" alt="small-movie5" />
          </div>
          <div class="trending_now_movies_container">
            <img src="./main-img/small-movie6.jpg" alt="small-movie6" />
          </div>
          <div class="trending_now_movies_container">
            <img src="./main-img/small-movie7.jpg" alt="small-movie7" />
          </div>
        </div>
      </div>
    </main>

</html>
